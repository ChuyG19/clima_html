<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Buscador de Clima</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <h1 class="title">Buscador de clima</h1>
        <div class="container">
           <form class="form" method="post">
            <div class="field">
                <label for="city">Cuidad</label>
            <input
            id="city"
            name="city"
            type="text"
            placeholder="Ciudad"
            />
            </div>
           <div class="field">
            <label for="country">País</label>
            <select id="country" name="country">
                <option value="">-- Seleccione un País</option>
                <option value="US">Estados Unidos de America</option>
                <option value="MX">México</option>
                <option value="AR">Argentina</option>
                <option value="CO">Colombia</option>
                <option value="BR">Brasil</option>
                <option value="EC">Ecuador</option>
                <option value="ES">España</option>
                <option value="AL">Alemania</option>
                <option value="RE">Reino Unido</option>
                <option value="PO">Portugal</option>
                <option value="PA">Paises bajos</option>
                <option value="UC">Ucrania</option>
                <option value="RU">Rusia</option>
                <option value="BI">Biolorusia</option>
                <option value="CH">China</option>
                <option value="CO">Corea del sur</option>
            </select>
           </div>
            <input class="submit" type="submit" value="Consultar Clima"/>
           </form>
           <div class="weather-card">
             <h2>Clima de Ciudad de Ejemplo</h2>
        <p class="current">25°C</p>
        <div class="temperatures">
            <p>Min: <span>18°C</span></p>
            <p>Max: <span>28°C</span></p>
        </div>
             </div> 
        </div>
    </body>

</html>
